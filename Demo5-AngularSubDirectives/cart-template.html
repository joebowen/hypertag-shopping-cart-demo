<form name="grocery_cart" class="ShoppingCartForm">
	<div ng-grocery-cart-list initfile="grocery_list.json" name="items" title="Items"></div>

	<input class="ShoppingCartButton" type="button" ng-click="move_item('items','cart')" value="Add to Shopping Cart" />
	
	<div ng-grocery-cart-list name="cart" title="Shopping Cart"></div>

	<p name="total" class="ShoppingCartTotal">total: <span>${{total('cart')}}</span></p>
	
	<input class="ShoppingCartButton" type="button" ng-click="move_item('cart','items')" value="Remove from Shopping Cart" />

	<input type="submit"  class="ShoppingCartButton" name="order" value="Order"/>

</form>
